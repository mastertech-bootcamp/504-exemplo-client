<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let cadastro of cadastros">
        <h2>{{cadastro.nome}}</h2>
        <p>{{cadastro.email}}</p>
        <p>{{cadastro.telefone}}</p> 
    </ion-item>
  </ion-list>
</ion-content>
